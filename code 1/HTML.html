<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'enquête</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Formulaire d'enquête</h1>
    <p id="description">Veuillez remplir ce formulaire pour participer à notre enquête.</p>

    <form id="survey-form">
        <label for="name" id="name-label">Nom :</label>
        <input type="text" id="name" placeholder="Entrez votre nom" required>

        <label for="email" id="email-label">Email :</label>
        <input type="email" id="email" placeholder="Entrez votre email" required>

        <label for="number" id="number-label">Âge :</label>
        <input type="number" id="number" placeholder="Entrez votre âge" min="0" max="120" required>

        <label for="dropdown">Choisissez une option :</label>
        <select id="dropdown" required>
            <option value="">Sélectionnez une option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <fieldset>
            <legend>Préférez-vous... :</legend>
            <label>
                <input type="radio" name="preference" value="option1" required> Option 1
            </label>
            <label>
                <input type="radio" name="preference" value="option2"> Option 2
            </label>
        </fieldset>

        <fieldset>
            <legend>Choisissez vos hobbies :</legend>
            <label>
                <input type="checkbox" value="hobby1"> Hobby 1
            </label>
            <label>
                <input type="checkbox" value="hobby2"> Hobby 2
            </label>
            <label>
                <input type="checkbox" value="hobby3"> Hobby 3
            </label>
        </fieldset>

        <label for="comments">Commentaires supplémentaires :</label>
        <textarea id="comments" placeholder="Entrez vos commentaires ici..." rows="4"></textarea>

        <button type="submit" id="submit">Soumettre</button>
    </form>
</body>
</html>
